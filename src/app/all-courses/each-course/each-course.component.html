<div class="wrapper">
  <img [src]="courseDetails.image" class="img-responsive">
    <div class="paragraphBody">
      <p class="title">{{courseDetails.name | titlecase}}</p>
      <p class="date">{{courseDetails.date | date : 'medium'}}</p>
      <p class="description">{{courseDetails.description | titlecase}}</p>
    </div>
  </div>
